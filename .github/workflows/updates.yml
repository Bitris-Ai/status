#
# Bitris guardrail notice
# -----------------------
# Automations here inherit their configuration from .upptimerc.yml. Keep
# updates centralized there to maintain guardrails.


name: Bitris Dependency Refresh
on:
  schedule:
    - cron: "0 3 * * *"
  repository_dispatch:
    types: [updates]
  workflow_dispatch:
jobs:
  release:
    name: Publish automation updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
      - name: Apply upstream adjustments
        uses: upptime/updates@master
        env:
          GH_PAT: ${{ github.token }}
