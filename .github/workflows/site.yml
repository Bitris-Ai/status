name: Bitris Site Deploy
on:
  schedule:
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [static_site]
  workflow_dispatch:
jobs:
  release:
    name: Build and deploy status site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
      - name: Prepare Bitris static bundle
        run: |
          mkdir -p dist
          rsync -av --delete status-ui/ dist/
          if [ -f CNAME ]; then
            cp CNAME dist/CNAME
          fi
      - uses: peaceiris/actions-gh-pages@v4
        name: GitHub Pages Deploy
        with:
          github_token: ${{ github.token }}
          publish_dir: "dist"
          force_orphan: "false"
          user_name: "Bitris Status Bot"
          user_email: "status-bot@bitris.ai"
