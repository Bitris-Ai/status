# policy changes so our monitoring automation stays consistent.


name: Bitris Setup Sync
on:
  push:
    paths:
      - ".upptimerc.yml"
  repository_dispatch:
    types: [setup]
  workflow_dispatch:
jobs:
  release:
    name: Initialize monitoring stack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
      - name: Update Bitris template
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "update-template"
        env:
          GH_PAT: ${{ github.token }}
      - name: Update response time metrics
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "response-time"
        env:
          GH_PAT: ${{ github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      - name: Update Bitris summary in README
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "readme"
        env:
          GH_PAT: ${{ github.token }}
      - name: Generate graphs
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Bitris Graphs Sync
          token: ${{ github.token }}
      - name: Generate Bitris site
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "site"
        env:
          GH_PAT: ${{ github.token }}
      - uses: peaceiris/actions-gh-pages@v4
        name: GitHub Pages Deploy
        with:
          github_token: ${{ github.token }}
          publish_dir: "site/status-page/__sapper__/export/"
          force_orphan: "false"
          user_name: "Bitris Status Bot"
          user_email: "status-bot@bitris.ai"
