#
# Bitris guardrail notice
# -----------------------
# Response metrics are configured through .upptimerc.yml. Keep policy updates
# centralized there instead of editing this workflow.


name: Bitris Latency Audit
on:
  schedule:
    - cron: "0 23 * * *"
  repository_dispatch:
    types: [response_time]
  workflow_dispatch:
jobs:
  release:
    name: Track response latency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
      - name: Update Bitris response time
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "response-time"
        env:
          GH_PAT: ${{ github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
