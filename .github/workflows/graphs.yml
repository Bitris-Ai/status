#
# Bitris guardrail notice
# -----------------------
# Graph generation is orchestrated via .upptimerc.yml. Adjust that config to
# change monitoring behavior rather than editing this workflow file.


name: Bitris Graphs Sync
on:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [graphs]
  workflow_dispatch:
jobs:
  release:
    name: Generate availability graphs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
      - name: Generate Bitris graphs
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "graphs"
        env:
          GH_PAT: ${{ github.token }}
      - name: Render bespoke Bitris SVGs
        run: node scripts/generate-bitris-graphs.mjs
